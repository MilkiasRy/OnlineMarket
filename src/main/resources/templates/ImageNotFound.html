<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Not Found</title>
    <link rel="stylesheet"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
</head>
<body>

<section>
    <div class="jumbotron">
        <div class="container">
            <h1 class="alert alert-danger" th:text="${invalidImage}"></h1>
        </div>
    </div>
</section>
<div class="col-md-5">
    <img  th:src="@{/images/error_page.jpg}" />
</div>
<section>
    <div class="container">
        <p th:text="${url }">url</p>
        <p th:text=" ${exception }">exception</p>
    </div>
    <div class="container">
        <p>
            <a  th:href="@{/member}" class="btn btn-primary"><span class="glyphicon-shopping-cart glyphicon"></span>Back</a>
        </p>
    </div>
</section>


</body>
</html>
